<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dark.css">
    <title>UserHub | Home</title>
</head>
<body class="dark">
    <header>
        <div class="logo">
            <ion-icon class="logo-git" name="logo-github"></ion-icon>
            <span>UserHub</span>
        </div>

        <div class="toogle-dark">
            <button class="dark-btn">
                <ion-icon class="sun" name="sunny-outline"></ion-icon>
                <ion-icon class="moon" name="moon-outline"></ion-icon>
            </button>
        </div>
    </header>

    <main>
        <section class="section-form">
            <form class="form" action="">
                <input type="text" placeholder="Username">
                <button class="btn-submit" type="submit">Procurar</button>
            </form>
        </section>

        <section class="section-infos">
            <div class="smartphone">
                <div class="screen">
                    <div class="loadingg"></div>
                    <div class="cam"></div>
                    <div class="redirect-area">
                        <a href="" class="btn-redirect">
                            <ion-icon name="arrow-redo-circle-outline"></ion-icon>
                        </a>
                    </div>

                    <div class="infos">
                        <img alt="">

                        <h4 class="name-user">
                            
                        </h4>

                        <ul class="repos">
                            <a class="link-repo" href="">
                                <li class="repo"></li>
                            </a>
                            <a class="link-repo" href="">
                                <li class="repo"></li>
                            </a>
                            <a class="link-repo" href="">
                                <li class="repo"></li>
                            </a>
                            
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </main>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js" 
  integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA==" 
  crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="js/main.js"></script>
  <script src="js/dark.js"></script>
  <script 
  type="module" 
  src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js">
  </script>
  <script 
  nomodule 
  src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js">
  </script>
</body>
</html>
