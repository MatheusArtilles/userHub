<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>UserHub | Home</title>
</head>
<body>
    <header>
        <div class="logo">
            <ion-icon class="logo-git" name="logo-github"></ion-icon>
            <span>UserHub</span>
        </div>

        <div class="toogle-dark">
            <button class="dark-btn">
                <ion-icon name="sunny-outline"></ion-icon>
            </button>
        </div>
    </header>

    <main>
        <section class="section-form">
            <form action="">
                <input type="text" placeholder="User ou email">
                <button type="submit">Procurar</button>
            </form>
        </section>

        <section class="section-infos">
            <div class="smartphone">
                <div class="screen">
                    <div class="loadingg"></div>
                    <div class="cam"></div>
                    <div class="redirect-area">
                        <button class="btn-redirect">
                            <ion-icon name="arrow-redo-circle-outline"></ion-icon>
                        </button>
                    </div>

                    <div class="infos">
                        <img alt="">

                        <h4 class="name-user">
                            
                        </h4>

                        <ul class="repos">
                            <li class="repo"></li>
                            <li class="repo"></li>
                            <li class="repo"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </main>



  <script src="js/main.js"></script>
  <script 
  type="module" 
  src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js">
  </script>
  <script 
  nomodule 
  src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js">
  </script>
</body>
</html>
